---
- name: 2.2.1 (L1) Ensure 'Access Credential Manager as a trusted caller' is set to 'No One' (Scored)
  win_user_right:
    name: SeTrustedCredManAccessPrivilege
    users:
    action: set

- name: 2.2.2 (L1) Ensure 'Access this computer from the network' is set to 'Administrators, Authenticated Users, ENTERPRISE DOMAIN CONTROLLERS' (DC only) (Scored)
  win_user_right:
    name: SeNetworkLogonRight
    users:
    - 'Administrators'
    - 'Authenticated Users'
    - 'ENTERPRISE DOMAIN CONTROLLERS'
    action: set
  when: datacenter

- name: 2.2.2 (L1) Ensure 'Access this computer from the network' is set to 'Administrators, Authenticated Users (Scored)
  win_user_right:
    name: SeNetworkLogonRight
    users:
    - 'Administrators'
    - 'Authenticated Users'
    action: set
  when: not datacenter

- name: 2.2.3 (L1) Ensure 'Access this computer from the network' is set to 'Administrators, Authenticated Users' (MS only) (Scored)
  win_user_right:
    name: SeTcbPrivilege
    users:
    - 'Administrators'
    - 'Authenticated Users'
    action: set

